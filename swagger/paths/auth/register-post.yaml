tags:
  - Auth
security:
  - bearerAuth: []
summary: Register
operationId: registerUser
description: 'Register with name, email and password'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: Nelli
            description: User's name
          email:
            type: string
            format: email
            example: emailexample@mail.com
            description: User's email
          password:
            type: string
            example: passwordexample
            description: User's password
responses:
  '201':
    $ref: ../../components/responses/users/user-201.yaml
  '409':
    description: Conflict - Email already in use
  '400':
    description: Bad request - Validation error
