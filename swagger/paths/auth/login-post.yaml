tags:
  - Auth
summary: Login
operationId: loginUser
description: 'Authenticate user (email + password) and get access token'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'emailexample@mail.com'
          password:
            type: string
            example: 'passwordexample'
security: []
responses:
  '200':
    description: Successfully logged in user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
  '401':
    $ref: '../../components/responses/401.yaml'
