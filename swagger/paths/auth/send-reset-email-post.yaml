tags:
  - Auth
summary: Send an email to reset user password
operationId: requestResetEmail
description: 'Send an email with link to the specified email address and reset your password.'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'emailexample@mail.com'
responses:
  '200':
    description: Reset password email was successfully sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
            data:
              type: object
              example: {}
  '401':
    $ref: '../../components/responses/401.yaml'
