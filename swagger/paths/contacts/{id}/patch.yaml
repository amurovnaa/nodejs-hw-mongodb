tags:
  - Contacts
summary: Update some info of contact
operationId: patchContact
description: 'Update some info about contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '507f1f77bcf86cd799439011'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Contact's name"
            example: 'Nelli Telunts'
          phoneNumber:
            type: string
            description: "Contact's phone number"
            example: '+380955674962'
          email:
            type: string
            description: "Contact's email"
            example: 'nelli@mail.com'
          isFavourite:
            type: boolean
            description: 'Is contact in favourites'
            example: false
          contactType:
            type: string
            enum: [work, home, personal]
            description: 'Type of contact'
            example: home
          photo:
            type: string
            format: binary
            description: "Contact's photo file"
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/contacts/404.yaml'
